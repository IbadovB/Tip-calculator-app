<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator app</title>
    <link rel="preconnet" href="https://fonts.googleapis.com" />
    <link rel="preconnet" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo"><img src="images/logo.svg" alt=""></div>
    <div class="tip-calculator">
        <div class="partOne">
            <div class="billLabel">
                <label for="">Bill</label>
                <label for="" class="error2">Can't be negative</label>
            </div>
            <input type="number" class="input bill-input" id="bill-input">
            <label for="">Select Tip %</label>
            <div class="tip">
                <div class="tips tip-5 active-tip">5%</div>
                <div class="tips tip-10">10%</div>
                <div class="tips tip-15">15%</div>
                <div class="tips tip-25">25%</div>
                <div class="tips tip-50">50%</div>
                <div class="error-3">
                <div id="tip-custom"><input type="number" class="tip-custom" placeholder="CUSTOM">
                    <!-- <label for="" class="error3">Can't be negative</label> -->
                </div>
                </div>             
            </div>

            <div class="peopleLabel">
                <label for="">Number of People</label>
                <label for="" class="error">Can't be zero or negative</label>
            </div>
            <input type=" number" class="input people-input">
        </div>

        <div class="result">
            <div class="tip-amount">
                <div class="text">
                    <p>Tip Amount</p>
                    <p class="person">/ person</p>
                </div>
               
                <div class="amount" id="tip-amount">$4.27
                    <p class="error-text">enter number</p>
                </div>
            </div>
          


            <div class="total">
                <div class="text">
                    <p>Total</p>
                    <p class="person">/person</p>
                </div>
                <div class="amount" id="total-amount">$32.79</div>
            </div>
            <div class="reset">RESET</div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
